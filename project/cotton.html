<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cottonic</title>
		<link rel="stylesheet" href="style/cotton.css" />
		<link rel="stylesheet" href="style/nav.css" />
		<link rel="stylesheet" href="style/footer.css" />
		<link
			href="https://fonts.googleapis.com/css?family=Kanit"
			rel="stylesheet"
		/>
		<script defer src="js/script.js"></script>
	</head>
	<body>
		<header>
			<nav class="nav">
				<img
					class="nav__logo"
					src="assets/cottonic.svg"
					alt="Cottonic brand logo"
				/>
				<ul>
					<li class="nav__li"><a href="#">Home</a></li>
					<li class="nav__li"><a href="#">Become a distributor</a></li>
					<li class="nav__li nav__li--active"><a href="#">Cotton</a></li>
					<li class="nav__li"><a href="#">About</a></li>
				</ul>
				<a class="btn--nav-contact" href="#">Contact Us</a>
			</nav>
		</header>
		<main class="main">
			<section class="cotton__info">
				<h1 class="cotton__info--title">Learn more about our cotton</h1>
				<p class="cotton__info--para1"></p>
				<ul class="cotton__info--para1_list">
					<p class="cotton__info--para1_list-item"></p>
					<p class="cotton__info--para1_list-item"></p>
					<p class="cotton__info--para1_list-item"></p>
				</ul>
				<img
					src=""
					alt="Freshly picked Cottonic cotton"
					class="cotton__info--para2_img"
				/>
				<p class="cotton__info--para2"></p>
				<p class="cotton__info--para3"></p>
			</section>
		</main>
		<footer class="footer" id="footer">
			<div class="footer__cols">
				<div class="logo-column">
					<img
						src="assets/cottonic.svg"
						alt="Cottonic brand logo"
						class="footer__logo"
					/>
					<div class="brand-logos">
						<img src="assets/skill-icons_twitter.svg" alt="Twitter logo" />
						<img src="assets/skill-icons_instagram.svg" alt="Instagram logo" />
						<img src="assets/devicon_linkedin.svg" alt="LinkedIn logo" />
					</div>
				</div>
				<div class="links-column">
					<div class="link-row">
						<ul>
							<li class="footer__li footer__li--active">
								<a href="#">Home</a>
							</li>
							<li class="footer__li"><a href="#">Become a distributer</a></li>
							<li class="footer__li"><a href="#">Cotton</a></li>
							<li class="footer__li"><a href="#">About</a></li>
						</ul>
					</div>
					<div class="link-row">
						<ul>
							<li class="footer__li"><a href="#">Privacy Policy</a></li>
							<li class="footer__li"><a href="#">Terms & Conditions</a></li>
						</ul>
					</div>
				</div>
			</div>
			<p>
				&copy; 2023 by Karlova Farma Pamuka tam for COTTONIC an aritifical
				company
			</p>
		</footer>
	</body>
</html>
