<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farma Pamuka - Team</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <header class="header" id="header">
      <nav class="nav">
        <ul class="nav__ul">
          <li class="nav__li"><a href="#header">about</a></li>
          <li class="nav__li"><a href="#team">team</a></li>
          <li class="nav__li"><a href="#project">project</a></li>
        </ul>
      </nav>
      <div class="hero__container">
        <div class="hero__container--text">
          <h1 class="hero__title">Farma Pamuka</h1>
          <p class="hero__description">
            Cotton farm team collaboration project
          </p>
        </div>
        <div class="hero__container--img">
          <img
            class="hero__img"
            src="assets/team_page.svg"
            alt="Team collaboration page illustration."
          />
        </div>
      </div>
    </header>
    <section class="section--team" id="team">
      <div class="team__container">
        <h2 class="team__heading">TEAM</h2>
        <div class="team__grid">
          <div class="team__member">
            <img
              src="assets/profile.svg"
              alt="Team member illustration"
              class="team__pic"
            />
            <p class="member__name">Tomislav A.</p>
          </div>
          <div class="team__member">
            <img
              src="assets/profile.svg"
              alt="Team member illustration"
              class="team__pic"
            />
            <p class="member__name">Jan B.</p>
          </div>
          <div class="team__member">
            <img
              src="assets/profile.svg"
              alt="Team member illustration"
              class="team__pic"
            />
            <p class="member__name">Jan Š.</p>
          </div>
          <div class="team__member">
            <img
              src="assets/profile.svg"
              alt="Team member illustration"
              class="team__pic"
            />
            <p class="member__name">Jakov S.</p>
          </div>
          <div class="team__member">
            <img
              src="assets/profile.svg"
              alt="Team member illustration"
              class="team__pic"
            />
            <p class="member__name">Karlo K.</p>
          </div>
          <div class="team__member">
            <img
              src="assets/profile.svg"
              alt="Team member illustration"
              class="team__pic"
            />
            <p class="member__name">Michael H.</p>
          </div>
          <div class="team__member">
            <img
              src="assets/profile.svg"
              alt="Team member illustration"
              class="team__pic"
            />
            <p class="member__name">Matej B.</p>
          </div>
        </div>
      </div>
    </section>
    <section class="section--project" id="project">
      <h2 class="project__heading">PROJECT</h2>
      <div class="project__container">
        <div class="random-white"></div>
      </div>
    </section>
    <footer class="footer">
      <p class="copyright">© 2023, Cotton Farm Project Members</p>
    </footer>
  </body>
</html>
