<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cottonic - Contact</title>
		<link rel="stylesheet" href="style/home.css" />
		<link rel="stylesheet" href="style/nav.css" />
		<link rel="stylesheet" href="style/footer.css" />
		<link rel="stylesheet" href="style/contact.css" />
		<link
			href="https://fonts.googleapis.com/css?family=Kanit"
			rel="stylesheet"
		/>
		<script defer src="js/script.js"></script>
	</head>
	<body>
		<header>
			<nav class="nav">
				<img
					class="nav__logo"
					src="assets/cottonic.svg"
					alt="Cottonic brand logo"
				/>
				<ul>
					<li class="nav__li"><a href="index.html">Home</a></li>
					<li class="nav__li"><a href="cotton.html">Cotton</a></li>
					<li class="nav__li"><a href="about.html">About</a></li>
				</ul>
				<div style="width: 10rem; height: 1px"></div>
			</nav>
		</header>
		<main class="contact">
			<div class="contact-text">
				<h3>CONTACT PAGE</h3>
				<h2>Get in touch with us</h2>
			</div>
			<form class="contact-form">
				<div class="fname">
					<label for="fname">First Name</label>
					<input type="text" name="fname" placeholder="John" />
				</div>
				<div class="lname">
					<label for="lname">Last Name</label>
					<input type="text" name="lname" placeholder="Smith" />
				</div>
				<div class="email">
					<label for="email">E-mail</label>
					<input type="email" name="email" placeholder="yahoo@gmail.com" />
				</div>
				<div class="address">
					<label for="address">Address</label>
					<input
						type="text"
						name="adress"
						placeholder="6th Avenue Street, apt. 989, NY, USA"
					/>
				</div>
				<div class="phone">
					<label for="phone">Phone Number</label>
					<input type="number" name="phone" placeholder="+385 1 135 35" />
				</div>
				<div class="company">
					<label for="cname">Company Address</label>
					<input
						type="text"
						name="cname"
						placeholder="Route  66, Colorado, 787 USA"
					/>
				</div>
				<div class="cphone">
					<label for="cphone">Company Phone</label>
					<input type="number" name="cphone" placeholder="+385 14 51 35" />
				</div>
				<button class="confirm">Confirm</button>
			</form>
		</main>
		<footer class="footer" id="footer">
			<div class="footer__cols">
				<div class="logo-column">
					<img
						src="assets/cottonic.svg"
						alt="Cottonic brand logo"
						class="footer__logo"
					/>
					<div class="brand-logos">
						<a href="hhttp://www.instagram.com/farmapamuka/"
							><img src="assets/skill-icons_instagram.svg" alt="Instagram logo"
						/></a>
						<a href="http://www.linkedin.com/in/farma-pamuka-7915a7279/"
							><img src="assets/devicon_linkedin.svg" alt="LinkedIn logo"
						/></a>
					</div>
				</div>
				<div class="links-column">
					<div class="link-row">
						<ul>
							<li class="footer__li footer__li--active">
								<a href="#">Home</a>
							</li>
							<li class="footer__li"><a href="cotton.html">Cotton</a></li>
							<li class="footer__li"><a href="about.html">About</a></li>
						</ul>
					</div>
					<div class="link-row">
						<ul>
							<li class="footer__li">
								<a href="privacy.html">Privacy Policy</a>
							</li>
							<li class="footer__li">
								<a href="tandc.html">Terms & Conditions</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<p>
				&copy; 2023 by Karlova Farma Pamuka team for COTTONIC an aritifical
				company
			</p>
		</footer>
	</body>
</html>
